<mat-card>
  <mat-card-title>{{titulo}} Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput type="text" name="name" required minlength="2" placeholder="Nome" [(ngModel)]="product.name"
        #name="ngModel" />
    </mat-form-field>
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
      <div *ngIf="name.errors?.required">
        Nome do produto é obrigatório!
      </div>
      <div *ngIf="name.errors?.minlength">
        Nome do produto precisa ter no mínimo duas letras!
      </div>
    </div>
    <mat-form-field>
      <input matInput type="number" placeholder="Quantidade" [(ngModel)]="product.qtItems" name="qtItems" required
        #qtItems="ngModel" />
    </mat-form-field>
    <div *ngIf="qtItems.invalid && (qtItems.dirty || qtItems.touched)" class="alert">
      <div *ngIf="qtItems.errors?.required">
        Quantidade de itens do produto é obrigatório!
      </div>
    </div>
    <mat-form-field>
      <input matInput type="text" placeholder="Valor Unitário (R$)" [(ngModel)]="product.vlUnit" name="vlUnit" required
        #vlUnit="ngModel" currencyMask [options]="{
        prefix: 'R$ ',
        thousands: '.',
        decimal: ',',
        align: 'left'
    }" />
    </mat-form-field>
    <div *ngIf="vlUnit.invalid && (vlUnit.dirty || vlUnit.touched)" class="alert">
      <div *ngIf="vlUnit.errors?.required">
        Valor unitário do produto é obrigatório!
      </div>
    </div>
  </form>
  <button mat-raised-button (click)="createUpdateProduct()" color="primary"
    [disabled]="name.invalid || qtItems.invalid || vlUnit.invalid">Salvar</button>
  <button mat-raised-button (click)="cancel()">Voltar</button>
</mat-card>
