<table mat-table [dataSource]="products" class="mat-elevation-z4">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- qtItems Column -->
  <ng-container matColumnDef="qtItems">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let element"> {{element.qtItems}} </td>
  </ng-container>

  <!-- vlUnit Column -->
  <ng-container matColumnDef="vlUnit">
    <th mat-header-cell *matHeaderCellDef> Valor Unitário </th>
    <td mat-cell *matCellDef="let element"> {{element.vlUnit | currency: 'BRL'}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/products/update/{{ element.id }}" class="edit">
        <i class="material-icons">edit</i>
      </a>
      <button mat-icon-button (click)="deleteProduct(element.id)" class="delete">
        <i class="material-icons">delete</i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
