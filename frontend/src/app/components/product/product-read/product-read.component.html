<mat-form-field>
  <input matInput type="text" name="searchProduct" placeholder="Pesquisar pelo nome" (input)="search()"
    [(ngModel)]="searchProduct" />
</mat-form-field>
<button class="new-button" mat-raised-button color="primary" (click)="navigateForCreateProduct()">Novo</button>


<table mat-table [dataSource]="products" class="mat-elevation-z4">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
  </ng-container>

  <!-- qtItems Column -->
  <ng-container matColumnDef="qtItems">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let element"> {{element.qtItems}} </td>
  </ng-container>

  <!-- vlUnit Column -->
  <ng-container matColumnDef="vlUnit">
    <th mat-header-cell *matHeaderCellDef> Valor Unitário </th>
    <td mat-cell *matCellDef="let element"> {{element.vlUnit | currency: 'BRL'}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <a mat-icon-button aria-label="Icone de editar" routerLink="/products/update/{{ element.id }}">
        <mat-icon class="edit" inline=true matTooltip="Editar">edit</mat-icon>
      </a>
      <button mat-icon-button aria-label="Icone de excluir" (click)="deleteProduct(element.id)">
        <mat-icon class="delete" inline=true matTooltip="Deletar">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
